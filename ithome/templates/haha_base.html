<script>

function move() {
  var elem = document.getElementsByName("DynamicBar1");   
  var width = 0;
  var id = setInterval(frame, 10);
  function frame() {
    if (width >= 100) {
      clearInterval(id);
    } else {
      for (i = 0; i < elem.length; i++) {
          if (elem[i].getAttribute('value') < width)
            continue
          elem[i].style.width = width + '%'; 
          elem[i].innerHTML = width * 1  + '%';
     }
     width++;
    }
  }
  
  var elem2 = document.getElementsByName("bar");
  var elemL = document.getElementsByName("labelremove");
  var elemB = document.getElementsByName("buttonremove");
  var elemb = document.getElementsByName("brremove");
  for (i = 0; i < elem2.length; i++) {
    var width = elem2[i].getAttribute('value')
    if(width < 30 ){
        elem2[i].setAttribute('hidden','')
        elemL[i].setAttribute('hidden','')
        elemB[i].setAttribute('hidden','')
        elemb[i].setAttribute('hidden','')
    }
    elem2[i].style.width = width + '%'; 
    elem2[i].innerHTML = width * 1  + '%';
  } 
}

</script>

<script>
// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}

// Change style of navbar on scroll
window.onscroll = function() {myFunction()};
function myFunction() {
    var navbar = document.getElementById("myNavbar");
    if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
        navbar.className = "w3-bar" + " w3-card" + " w3-animate-top" + " w3-white";
    } else {
        navbar.className = navbar.className.replace(" w3-card w3-animate-top w3-white", "");
    }
}

// Used to toggle the menu on small screens when clicking on the menu button
function toggleFunction() {
    var x = document.getElementById("navDemo");
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else {
        x.className = x.className.replace(" w3-show", "");
    }
}


function target1() {

function target2() {

function target3() {
